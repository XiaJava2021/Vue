<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="static/vue.min.js"></script>
    <style>
        .parent{
            position: relative;
            width: 300px;
            height: 300px;
            background-color: red;
        }

        .son{
            position: relative;
            width: 200px;
            height: 200px;
            background-color: blue;
            top: 16%;
        }
    </style>
</head>
<body>

<div id="app">

    <div class="parent" align="center" @mouseover="alert('parent')">
        <div class="son" @mouseover.stop="alert('son')">

        </div>
    </div>

</div>

<!--使用 vue
    1. 引入 vue.js
    2. 创建一个 vue 对象,并指定 el 属性, data 属性, methods 属性
    3. 在页面中指定一个 vue 控制的区域
-->

<script>
    var vm = new Vue({
        el: "#app",     // 表示当前 vue 对象要控制的区域
        data: {

        },
        methods: {

        }
    });

</script>


</body>
</html>
