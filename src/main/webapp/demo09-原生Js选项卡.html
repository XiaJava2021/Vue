<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="static/jquery-1.7.2.min.js"></script>
    <style type="text/css">
        div {
            width: 300px;
            height: 300px;
            background: pink;
            display: none;
        }

        .block {
            display: block;
        }

        .current {
            background: pink;
        }
    </style>
</head>
<body>

    <input type="button" value="按钮一" class="current"/>
    <input type="button" value="按钮二"/>
    <input type="button" value="按钮三"/>
    <div class="block">000000</div>
    <div>111111</div>
    <div>222222</div>

</body>
    <script type="text/javascript">
        $("input").click(function() {
            $(this).addClass("current").siblings().removeClass("current")
            $("div").eq($(this).index()).addClass('block').siblings().removeClass('block');
            /*$("div").eq($(this).index()).addClass("block").siblings().removeClass("block")*/
        })
    </script>
</html>
