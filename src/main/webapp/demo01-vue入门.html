<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="static/vue.min.js"></script>

</head>
<body>

<div id="app">
    <!--
        插值表达式
    -->
    {{message}}

    <input type="text" v-model="message">



</div>

<!--使用 vue
    1. 引入 vue.js
    2. 创建一个 vue 对象,并指定 el 属性, data 属性, methods 属性
    3. 在页面中指定一个 vue 控制的区域
-->

<script>
    var vm = new Vue({
        el: "#app",     // 表示当前 vue 对象要控制的区域
        data: {
            message:"hello vue!"
        } ,
    });

</script>


</body>
</html>
